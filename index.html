    var xnwebglmap = new XNWebglMap(document.getElementById("globeArea"), option)
    function openFullscreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
        } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
        } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullScreen();
        }
        element.classList.add('bichart-full-screen')
        // var background = $(element).css('background-color');
        // $(element).children('.bi-block').css({background:background})

    }
    function fullscreenchange() {
        let isFullScreen = document.fullScreen || document.mozFullScreen || document.webkitIsFullScreen;
        if (isFullScreen) {
            //  进入全屏
            let width=document.querySelector("#globeArea").scrollWidth;
            let height=document.querySelector("#globeArea").scrollHeight;
            console.log(width,height)
            xnwebglmap.resize(width,height)
        } else {
            //  退出全屏

        }
    }
    ['fullscreenchange','webkitfullscreenchange','mozfullscreenchange'].forEach((item,index) => {
        window.addEventListener(item, () => fullscreenchange());
    })
    document.querySelector("#full").addEventListener("click",e=>{
        openFullscreen(document.querySelector("#globeArea"))
    })
